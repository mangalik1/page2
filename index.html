.book {

/* Scale book height for smaller screens */

.page {

body {
    margin: 0;
    padding: 0;
    height: 100vh;

    justify-content: center;

    font-family: Arial, sans-serif;

.page-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: clamp(15px, 5vw, 30px);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    backface-visibility: hidden;
    overflow-y: auto;
}

/* Hide scrollbar for Chrome, Safari and Opera */
.page-content::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
.page-content {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
}

.page-front {
    transform: rotateY(0deg);
}

.page-back {
    transform: rotateY(180deg);
}

.page-title {
    font-size: clamp(18px, 5vw, 24px);
    font-weight: bold;
    margin-bottom: 20px;
    color: #52392c;
    text-align: center;
}

.page-number {
    position: absolute;
    bottom: 20px;
    font-style: italic;
    color: #9c8d7f;
}

.page-text {
    font-size: clamp(14px, 4vw, 16px);
    line-height: 1.6;
    color: #06b9c2;
    text-align: justify;
}

.flipped {
    transform: rotateY(-180deg);
    z-index: 0;
}

.page:nth-child(2) {
    z-index: 8;
}

.page:nth-child(3) {
    z-index: 7;
}

.page:nth-child(4) {
    z-index: 6;
}

.page:nth-child(5) {
    z-index: 5;
}

.page:nth-child(6) {
    z-index: 4;
}

.page:nth-child(7) {
    z-index: 3;
}

.page-curl {
    position: absolute;
    width: 30px;
    height: 30px;
    bottom: 10px;
    right: 10px;
    border-radius: 50%;
    background: linear-gradient(135deg, transparent 75%, rgba(0,0,0,0.05) 75%);
    pointer-events: none;
}

.navigation {
    width: 100%;
    max-width: 400px;
}

.nav-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    width: 100%;
}

.nav-button {
    padding: 10px 20px;
    background-color: #490101;
    color: #e0d9c6;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Georgia', serif;
    font-size: clamp(14px, 4vw, 16px);
    transition: all 0.3s ease;
    touch-action: manipulation;
}

.nav-button:hover {
    background-color: #650202;
}

.nav-button:disabled {
    background-color: #b9a89a;
    cursor: not-allowed;
}

.page-indicator {
    font-family: 'Georgia', serif;
    font-style: italic;
    color: #52392c;
    font-size: clamp(14px, 4vw, 16px);
    padding: 10px;
    display: flex;
    justify-content: center;
    width: 100%;
}

/* Touch device optimizations */
@media (hover: none) {
    .nav-button {
        padding: 12px 24px; /* Larger touch targets */
    }
}



#music-control {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(74, 144, 226, 0.8);
    color: white;
    border: none;
    border-radius: 50%;

    height: 50px;
    font-size: 20px;

    display: flex;

    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);

    z-index: 1000;
}

#music-control:hover {
    background-color: rgba(53, 122, 189, 0.9);
    transform: scale(1.05);
}

.pulse-animation {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);

    50% {

}

    <script>
        // Script to autoplay music when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const backgroundMusic = document.getElementById('background-music');
            const musicControl = document.getElementById('music-control');
            
            // Try to play the music as soon as the page loads
            try {
                backgroundMusic.play().catch(function(error) {
                    console.log("Autoplay prevented: ", error);
                    // Many browsers require user interaction before playing audio
                    // We'll update the icon to show it's currently muted
                    if (musicControl.querySelector('i')) {
                        musicControl.querySelector('i').className = 'fas fa-volume-mute';
                    }
                });
            } catch (e) {
                console.log("Error playing audio: ", e);
            }
            
            // Toggle music on/off when the control button is clicked
            musicControl.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    if (musicControl.querySelector('i')) {
                        musicControl.querySelector('i').className = 'fas fa-volume-up';
                    }
                } else {
                    backgroundMusic.pause();
                    if (musicControl.querySelector('i')) {
                        musicControl.querySelector('i').className = 'fas fa-volume-mute';
                    }
                }
            });
            
            // The rest of your page2.js code would go here or be included after this script
            // Page navigation code
            const book = document.querySelector('.book');
            const pages = document.querySelectorAll('.page');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const currentPageSpan = document.getElementById('currentPage');
            
            let currentPageIndex = 0;
            const totalPages = pages.length;
            
            function updatePageIndicator() {
                currentPageSpan.textContent = currentPageIndex + 1;
                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex === totalPages - 1;
            }
            
            function turnPage(pageIndex) {
                // Reset all pages
                pages.forEach((page, idx) => {
                    page.style.zIndex = totalPages - idx;
                    page.classList.remove('flipped');
                });
                
                // Flip pages up to current index
                for (let i = 0; i < pageIndex; i++) {
                    pages[i].classList.add('flipped');
                }
                
                currentPageIndex = pageIndex;
                updatePageIndicator();
            }
            
            prevBtn.addEventListener('click', () => {
                if (currentPageIndex > 0) {
                    turnPage(currentPageIndex - 1);
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentPageIndex < totalPages - 1) {
                    turnPage(currentPageIndex + 1);
                }
            });
            
            // Initialize
            updatePageIndicator();
        });
    </script>
